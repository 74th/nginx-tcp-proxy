user  nginx;
worker_processes  1;

pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
}

stream {
    error_log /dev/stdout info;
    proxy_protocol on;

    upstream target {
        server __HOST__:__PORT__;
    }

    server {
        listen __PORT__;
        proxy_pass target;
    }
}

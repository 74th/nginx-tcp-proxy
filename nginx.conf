user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream {
    error_log /var/log/nginx/stream.log info;
    proxy_protocol on;

    upstream target {
        server __HOST__:__PORT__;
    }

    server {
        listen __PORT__;
        proxy_pass target;
    }
}
